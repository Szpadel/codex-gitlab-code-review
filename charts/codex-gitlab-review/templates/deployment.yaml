{{- $authSubPath := "codex-auth" -}}
{{- $authHostPath := default .Values.config.codex.authMountPath .Values.config.codex.authHostPath -}}
{{- $authMountPath := .Values.config.codex.authMountPath -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "codex-gitlab-review.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "codex-gitlab-review.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "codex-gitlab-review.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "codex-gitlab-review.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/codex-config: {{ include (print $.Template.BasePath "/codex-auth-configmap.yaml") . | sha256sum }}
        checksum/proxy-config: {{ include (print $.Template.BasePath "/proxy-configmap.yaml") . | sha256sum }}
        checksum/gitlab-token: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
    spec:
      serviceAccountName: {{ include "codex-gitlab-review.serviceAccountName" . }}
      initContainers:
        - name: seed-codex-auth
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /bin/sh
            - -c
          args:
            - |
                set -eu
                auth_dir="/mnt/data/{{ $authSubPath }}"
                mkdir -p "$auth_dir"
                if [ -f "/seed-config/config.toml" ]; then
                  cp "/seed-config/config.toml" "${auth_dir}/config.toml"
                  chmod 0600 "${auth_dir}/config.toml"
                fi
          volumeMounts:
            - name: data
              mountPath: /mnt/data
{{- if .Values.codexToml }}
            - name: codex-config
              mountPath: /seed-config
              readOnly: true
{{- end }}
      containers:
        - name: codex-review
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: CONFIG_PATH
              value: "/etc/codex/config.yaml"
            - name: CODEX_REVIEW__GITLAB__TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ default (printf "%s-gitlab-token" (include "codex-gitlab-review.fullname" .)) .Values.gitlab.token.existingSecret }}
                  key: {{ .Values.gitlab.token.secretKey }}
            - name: RUST_LOG
              value: "info"
          volumeMounts:
            - name: config
              mountPath: /etc/codex
            - name: data
              mountPath: /data
            - name: data
              mountPath: {{ $authHostPath }}
              subPath: {{ $authSubPath }}
{{- if ne $authHostPath $authMountPath }}
            - name: data
              mountPath: {{ $authMountPath }}
              subPath: {{ $authSubPath }}
{{- end }}
            - name: docker-socket
              mountPath: /var/run
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
        - name: dind
          image: {{ .Values.dind.image }}
          env:
            - name: DOCKER_TLS_CERTDIR
              value: ""
          securityContext:
            privileged: true
          volumeMounts:
            - name: docker-graph
              mountPath: /var/lib/docker
            - name: docker-socket
              mountPath: /var/run
            - name: data
              mountPath: {{ $authHostPath }}
              subPath: {{ $authSubPath }}
{{- if ne $authHostPath $authMountPath }}
            - name: data
              mountPath: {{ $authMountPath }}
              subPath: {{ $authSubPath }}
{{- end }}
          resources:
{{ toYaml .Values.dind.resources | indent 12 }}
{{- if .Values.proxy.enabled }}
        - name: egress-proxy
          image: {{ .Values.proxy.image }}
{{- if .Values.proxy.command }}
          command:
{{ toYaml .Values.proxy.command | indent 12 }}
{{- end }}
{{- if .Values.proxy.args }}
          args:
{{ toYaml .Values.proxy.args | indent 12 }}
{{- end }}
          ports:
            - name: proxy
              containerPort: {{ .Values.proxy.port }}
          volumeMounts:
            - name: proxy-config
              mountPath: /etc/squid
          resources:
{{ toYaml .Values.proxy.resources | indent 12 }}
{{- end }}
      volumes:
        - name: config
          configMap:
            name: {{ include "codex-gitlab-review.fullname" . }}-config
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "codex-gitlab-review.fullname" . }}-data
        - name: docker-graph
          emptyDir: {}
        - name: docker-socket
          emptyDir: {}
{{- if .Values.codexToml }}
        - name: codex-config
          configMap:
            name: {{ include "codex-gitlab-review.fullname" . }}-codex-config
{{- end }}
{{- if .Values.proxy.enabled }}
        - name: proxy-config
          configMap:
            name: {{ include "codex-gitlab-review.fullname" . }}-proxy
{{- end }}
