{{- if not .Values.gitlab.token.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "codex-gitlab-review.fullname" . }}-gitlab-token
  labels:
    app.kubernetes.io/name: {{ include "codex-gitlab-review.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
type: Opaque
stringData:
  {{ .Values.gitlab.token.secretKey }}: {{ .Values.gitlab.token.value | quote }}
{{- end }}
